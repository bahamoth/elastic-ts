sudo: false
language: node_js
cache: yarn
node_js:
  - '12'
  - '10'
  - '8'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.2
  - export PATH=$HOME/.yarn/bin:$PATH

script:
  - yarn build
  - yarn lint
  - yarn test

deploy:
  provider: npm
  email: jacobwgillespie@gmail.com
  api_key:
    secure: 
  on:
    repo: jacobwgillespie/elastic-ts
    tags: true
  skip_cleanup: true
